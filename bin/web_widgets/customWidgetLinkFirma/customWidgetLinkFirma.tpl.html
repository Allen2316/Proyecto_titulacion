<div class="text-{{ properties.alignment }}">
    <a
        ng-class="properties.buttonStyle !== 'none' ? 'btn btn-' + properties.buttonStyle : ''"
        ng-href="{{ properties.targetUrl }}"
        target="{{ properties.target }}"
        ng-style="{{ properties.customStyle }}"
        title="{{ properties.tooltipText }}">
        <i
            class="glyphicon glyphicon-{{ properties.iconClass }}"
            ng-if="properties.displayIcon">
        </i> 
        {{ properties.text | uiTranslate }}
    </a>
</div>
